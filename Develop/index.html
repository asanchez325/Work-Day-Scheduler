<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <tr id="row0">
        <td>9 am</td>
        <td>
          <input type="text" class="form-control" placeholder="9 am timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row1">
        <td>10 am</td>
        <td>
          <input type="text" class="form-control" placeholder="10 am timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row2">
        <td>11 am</td>
        <td>
          <input type="text" class="form-control" placeholder="11 am timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row3">
        <td>12 am</td>
        <td>
          <input type="text" class="form-control" placeholder="12 pm timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row4">
        <td>1 pm</td>
        <td>
          <input type="text" class="form-control" placeholder="1 pm timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row5">
        <td>2 pm</td>
        <td>
          <input type="text" class="form-control" placeholder="2 pm timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row6">
        <td>3 pm</td>
        <td>
          <input type="text" class="form-control" placeholder="3 pm timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row7">
        <td>4 pm</td>
        <td>
          <input type="text" class="form-control" placeholder="4 pm timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
      <tr id="row8">
        <td>5 pm</td>
        <td>
          <input type="text" class="form-control" placeholder="5 pm timeblock" aria-label="9 am"
           aria-describedby="button-addon2" />
        </td>
      </tr>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
